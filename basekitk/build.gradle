buildscript {
    ext.kotlin_version = '1.1.3-2'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
def versionN = "0.0.12"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName versionN
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        debug.java.srcDirs += 'src/debug/kotlin'
        release.java.srcDirs += 'src/release/kotlin'
    }

    dexOptions {
        incremental false
        javaMaxHeapSize "6g"
    }

    lintOptions {
        abortOnError false
    }


}

ext {
    appCompat = "25.3.1"
    gsonV = "2.7"
    conductor = "2.1.4"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.android.support:design:$appCompat"
    compile "com.android.support:recyclerview-v7:$appCompat"
    compile "com.google.code.gson:gson:$gsonV"
    compile "com.bluelinelabs:conductor-support:$conductor"
}

def filePatch = "$project.rootDir/keybitray.properties";
if(file(filePatch).exists()){

    apply plugin: 'com.novoda.bintray-release'

    Properties props = new Properties()
    props.load(new FileInputStream(filePatch))

    // это блок будет обработан плагином bintray-release
    publish {
        bintrayUser=props['BINTRAY_USER']
        bintrayKey=props['BINTRAY_KEY']
        dryRun=false
        groupId = 'com.github.msgars'
        artifactId = 'basekitk'
        //    repoName = 'ImageFactory'
        publishVersion = versionN
        //    website = 'https://github.com/McGars/ImageFactory'
        //    description = 'View show image from thumb to screensize for android'
        //    repository = "${website}.git"
        //    issueTracker = "https://issues.sonatype.org/browse/OSSRH-17767"
        //    licences = ['Apache-2.0']
    }

}
repositories {
    mavenCentral()
}